<div>
  <div class="add-title">
    <h2 class="primary">Agregar pelicula</h2>
  </div>
  <div>
    <form [formGroup]="addCusForm" (change)="formChanged()">
      <mat-grid-list cols="2" rowHeight="85px">
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput placeholder="Nombre" value={{nombreOriginal}} formControlName="nombreOriginal" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput placeholder="Número de Filas" value={{nombreTraduccion}} formControlName="nombreTraduccion" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput type="date" placeholder="Fecha Estreno" value={{fechaEstreno}} formControlName="fechaEstreno" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput type="date" placeholder="Fecha Baja" value={{fechaBaja}} formControlName="fechaBaja" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput type="number" placeholder="Duración" value={{duracion}} formControlName="duracion" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput placeholder="Formato" value={{formato}} formControlName="formato" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput placeholder="Foto portada(no implementado)" value={{rutaImagenPortada}} formControlName="rutaImagenPortada" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

      </mat-grid-list>

      <div class="btn-sec">
        <button mat-raised-button type="submit" color="primary" class="Update-btn"
          (click)="agregarPelicula()">Guardar</button>
        <button mat-raised-button type="button" class="Discard-btn" (click)="closeDialog()">Cancelar</button>
      </div>

    </form>
  </div>
</div>
