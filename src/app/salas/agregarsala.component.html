<div>
  <div class="add-title">
    <h2 class="primary">Agregar sala</h2>
  </div>
  <div>
    <form [formGroup]="addCusForm" (change)="formChanged()">
      <mat-grid-list cols="2" rowHeight="85px">
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput placeholder="Nombre" value={{nombre}} formControlName="nombre" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput type="number" placeholder="Número de Filas" value={{numeroFilas}}
                formControlName="numeroFilas" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <input matInput type="number" placeholder="Sillas por fila" value={{sillasPorFila}}
                formControlName="sillasPorFila" required>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-select placeholder="Seleccione la sucursal" name="selSucursal"
                (selectionChange)="changeClient($event.value)">
                <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal.id">{{
                  sucursal.nombre }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-select placeholder="Seleccione el tipo" name="selTipo" (selectionChange)="changeTipo($event.value)">
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">{{
                  tipo.nombre }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>

      </mat-grid-list>

      <div class="previsualizacion">
        <div class="silla" *ngFor="let silla of sillas" [style.width.%]="width">
            <label>{{silla.identificador}}{{numeroFilas}}</label>
            <img src="/assets/chair.png" style="max-height:30px;" />
        </div>
      </div>

      <div class="btn-sec">
        <button mat-raised-button type="submit" color="primary" class="Update-btn"
          (click)="agregarSala()">Guardar</button>
        <button mat-raised-button type="button" color="secondary" class="Update-btn"
          (click)="previsualizarSala()">Distrubución</button>
        <button mat-raised-button type="button" class="Discard-btn" (click)="closeDialog()">Cancelar</button>
      </div>

    </form>
  </div>
</div>
